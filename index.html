    <script>
        const codeSections = {
            'html': { code: '', element: null },
            'css': { code: '', element: null },
            'javascript': { code: '', element: null },
            'php': { code: '', element: null }
        };

        // Znajd≈∫ wszystkie kody przy ≈Çadowaniu strony
        function loadSourceCodes() {
            const languages = ['html', 'css', 'javascript', 'php'];
            
            languages.forEach(lang => {
                const sourceElement = document.getElementById('source-code-' + lang);
                const displayElement = document.getElementById('formattedCode-' + lang);
                const sectionElement = document.getElementById('section-' + lang);
                
                if (sourceElement && displayElement) {
                    let code = sourceElement.textContent || sourceElement.innerText;
                    
                    // WyciƒÖgnij kod z znacznik√≥w HTML je≈õli sƒÖ
                    code = extractCodeFromHtml(code);
                    
                    // Dekoduj encje HTML je≈õli sƒÖ
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = code;
                    code = tempDiv.textContent || tempDiv.innerText || code;
                    
                    codeSections[lang].code = code;
                    codeSections[lang].element = displayElement;
                    
                    // Wy≈õwietl kod
                    if (code.trim()) {
                        const highlighted = highlightCode(code, lang);
                        displayElement.innerHTML = highlighted;
                    } else {
                        displayElement.innerHTML = '<span style="opacity: 0.5;">Brak kodu - wklej kod w znaczniku source-code-' + lang + '</span>';
                        if (sectionElement) {
                            sectionElement.style.display = 'none';
                        }
                    }
                } else {
                    // Ukryj sekcjƒô je≈õli nie ma kodu
                    if (sectionElement) {
                        sectionElement.style.display = 'none';
                    }
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightCode(code, language) {
            if (language === 'plain') {
                return escapeHtml(code);
            }

            let highlighted = escapeHtml(code);

            if (language === 'html') {
                highlighted = highlighted.replace(/(&lt;\/?)([\w]+)([^&]*?)(&gt;)/g, function(match, open, tag, attrs, close) {
                    return '<span class="tag">' + escapeHtml(open) + '</span><span class="keyword">' + tag + '</span>' + 
                           attrs.replace(/(\w+)(=)(".*?"|'.*?')/g, '<span class="attribute">$1</span><span class="operator">$2</span><span class="value">$3</span>') + 
                           '<span class="tag">' + escapeHtml(close) + '</span>';
                });
            } else if (language === 'css') {
                highlighted = highlighted.replace(/([\w-]+)(\s*)(\{)/g, '<span class="function">$1</span>$2<span class="operator">$3</span>');
                highlighted = highlighted.replace(/([\w-]+)(\s*)(:)/g, '<span class="attribute">$1</span>$2<span class="operator">$3</span>');
                highlighted = highlighted.replace(/(:\s*)([^;]+)(;)/g, '$1<span class="value">$2</span><span class="operator">$3</span>');
            } else if (language === 'javascript') {
                const keywords = ['function', 'var', 'let', 'const', 'if', 'else', 'for', 'while', 'return', 'true', 'false', 'null', 'undefined', 'new', 'this', 'class', 'extends', 'import', 'export', 'async', 'await'];
                keywords.forEach(keyword => {
                    const regex = new RegExp('\\b' + keyword + '\\b', 'g');
                    highlighted = highlighted.replace(regex, '<span class="keyword">' + keyword + '</span>');
                });
                highlighted = highlighted.replace(/(["'`])((?:\\.|(?!\1)[^\\])*?)(\1)/g, '<span class="string">$1$2$3</span>');
                highlighted = highlighted.replace(/\b(\d+\.?\d*)\b/g, '<span class="number">$1</span>');
                highlighted = highlighted.replace(/(\w+)(\s*\()/g, '<span class="function">$1</span>$2');
            } else if (language === 'php') {
                highlighted = highlighted.replace(/(&lt;\?php|\?&gt;)/g, '<span class="tag">$1</span>');
                const keywords = ['function', 'class', 'if', 'else', 'foreach', 'for', 'while', 'return', 'true', 'false', 'null', 'new', 'public', 'private', 'protected', 'static', 'echo', 'print'];
                keywords.forEach(keyword => {
                    const regex = new RegExp('\\b' + keyword + '\\b', 'g');
                    highlighted = highlighted.replace(regex, '<span class="keyword">' + keyword + '</span>');
                });
                highlighted = highlighted.replace(/(["'])((?:\\.|(?!\1)[^\\])*?)(\1)/g, '<span class="string">$1$2$3</span>');
                highlighted = highlighted.replace(/\$(\w+)/g, '<span class="function">$$1</span>');
            }

            // Highlight comments
            if (language === 'javascript' || language === 'css') {
                highlighted = highlighted.replace(/(\/\/.*)/g, '<span class="comment">$1</span>');
                highlighted = highlighted.replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="comment">$1</span>');
            } else if (language === 'php') {
                highlighted = highlighted.replace(/(\/\/.*)/g, '<span class="comment">$1</span>');
                highlighted = highlighted.replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="comment">$1</span>');
                highlighted = highlighted.replace(/(#.*)/g, '<span class="comment">$1</span>');
            } else if (language === 'html') {
                highlighted = highlighted.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="comment">$1</span>');
            }

            return highlighted;
        }

        function extractCodeFromHtml(input) {
            // Sprawd≈∫ czy kod jest w znacznikach HTML
            const codeMatch = input.match(/<code[^>]*>([\s\S]*?)<\/code>/i);
            if (codeMatch) {
                return codeMatch[1];
            }
            
            const preMatch = input.match(/<pre[^>]*>([\s\S]*?)<\/pre>/i);
            if (preMatch) {
                // Sprawd≈∫ czy jest te≈º <code> wewnƒÖtrz <pre>
                const innerCode = preMatch[1].match(/<code[^>]*>([\s\S]*?)<\/code>/i);
                if (innerCode) {
                    return innerCode[1];
                }
                return preMatch[1];
            }
            
            // Je≈õli nie ma znacznik√≥w, zwr√≥ƒá oryginalny tekst
            return input;
        }

        function copyCode(language) {
            const code = codeSections[language]?.code;
            
            if (!code || !code.trim()) {
                showNotification('Brak kodu ' + language.toUpperCase() + ' do skopiowania!', 'error');
                return;
            }

            // Copy plain text version
            navigator.clipboard.writeText(code).then(() => {
                showNotification('Kod ' + language.toUpperCase() + ' skopiowany do schowka! ‚úì');
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification('Kod ' + language.toUpperCase() + ' skopiowany do schowka! ‚úì');
                } catch (err) {
                    showNotification('Nie uda≈Ço siƒô skopiowaƒá kodu', 'error');
                }
                document.body.removeChild(textArea);
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'copy-success';
            notification.style.background = type === 'error' ? '#f56565' : '#48bb78';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Za≈Çaduj wszystkie kody przy starcie strony
        window.addEventListener('DOMContentLoaded', loadSourceCodes);
    </script>
