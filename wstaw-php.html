<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wstaw kod PHP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #fa709a;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            background: #48bb78;
            color: white;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .success {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêò Wstaw kod PHP</h1>
            <p>Wklej kod PHP i kliknij "Prze≈õlij" - kod zostanie automatycznie wstawiony do index.html</p>
            <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.9;">‚ö†Ô∏è Wymaga Chrome/Edge i otwarcia pliku przez file:// lub localhost</p>
        </div>
        
        <div class="content">
            <div class="section">
                <label for="codeInput">Wklej tutaj sw√≥j kod PHP:</label>
                <textarea id="codeInput" placeholder="Wklej tutaj sw√≥j kod PHP..."></textarea>
                <button onclick="wstawKod()">‚ú® Prze≈õlij i wstaw do index.html</button>
                <div class="success" id="success" style="display: none;">‚úì Kod zosta≈Ç wstawiony do index.html!</div>
                <div class="success" id="error" style="display: none; background: #f56565;">‚úó WystƒÖpi≈Ç b≈ÇƒÖd!</div>
            </div>
        </div>
    </div>

    <script>
        async function wstawKod() {
            const codeInput = document.getElementById('codeInput').value.trim();
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');
            
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!codeInput) {
                errorDiv.textContent = '‚úó Wklej najpierw kod PHP!';
                errorDiv.style.display = 'block';
                return;
            }

            // Sprawd≈∫ czy File System Access API jest dostƒôpne
            if (!window.showOpenFilePicker) {
                errorDiv.innerHTML = '‚úó Twoja przeglƒÖdarka nie obs≈Çuguje automatycznego zapisu plik√≥w.<br>U≈ºyj Chrome lub Edge. Alternatywnie: otw√≥rz plik przez "file://" lub localhost.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // WyciƒÖgnij kod z znacznik√≥w HTML je≈õli sƒÖ
                let cleanCode = codeInput;
                const codeMatch = codeInput.match(/<code[^>]*>([\s\S]*?)<\/code>/i);
                if (codeMatch) {
                    cleanCode = codeMatch[1];
                } else {
                    const preMatch = codeInput.match(/<pre[^>]*>([\s\S]*?)<\/pre>/i);
                    if (preMatch) {
                        const innerCode = preMatch[1].match(/<code[^>]*>([\s\S]*?)<\/code>/i);
                        if (innerCode) {
                            cleanCode = innerCode[1];
                        } else {
                            cleanCode = preMatch[1];
                        }
                    }
                }

                // Dekoduj encje HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cleanCode;
                cleanCode = tempDiv.textContent || tempDiv.innerText || cleanCode;

                // Otw√≥rz plik index.html
                let fileHandle;
                try {
                    [fileHandle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Pliki HTML',
                            accept: { 'text/html': ['.html'] }
                        }],
                        suggestedName: 'index.html'
                    });
                } catch (err) {
                    if (err.name === 'AbortError') {
                        return; // U≈ºytkownik anulowa≈Ç
                    }
                    throw new Error('Nie mo≈ºna otworzyƒá pliku. Upewnij siƒô, ≈ºe otwierasz plik przez "file://" lub localhost.');
                }

                const file = await fileHandle.getFile();
                let content = await file.text();

                // Znajd≈∫ i zastƒÖp sekcjƒô PHP
                const startTag = '<script type="text/plain" id="source-code-php" data-language="php">';
                const endTag = '<\/script>';
                const startIndex = content.indexOf(startTag);
                const endIndex = content.indexOf(endTag, startIndex);

                if (startIndex === -1 || endIndex === -1) {
                    throw new Error('Nie znaleziono sekcji PHP w pliku index.html. Upewnij siƒô, ≈ºe otwierasz w≈Ça≈õciwy plik.');
                }

                // ZastƒÖp zawarto≈õƒá
                const before = content.substring(0, startIndex + startTag.length);
                const after = content.substring(endIndex);
                const newContent = before + '\n' + cleanCode + '\n            ' + after;

                // Zapisz plik
                const writable = await fileHandle.createWritable();
                await writable.write(newContent);
                await writable.close();

                successDiv.style.display = 'block';
                document.getElementById('codeInput').value = '';
            } catch (error) {
                if (error.name === 'AbortError') {
                    return; // U≈ºytkownik anulowa≈Ç
                }
                errorDiv.innerHTML = '‚úó B≈ÇƒÖd: ' + error.message + '<br><small>Szczeg√≥≈Çy w konsoli (F12)</small>';
                errorDiv.style.display = 'block';
                console.error('Szczeg√≥≈Çy b≈Çƒôdu:', error);
            }
        }
    </script>
</body>
</html>
